<svg xmlns="http://www.w3.org/2000/svg" width="750" height="520" viewBox="0 0 750 520">
  <!-- Window frame -->
  <rect width="750" height="520" fill="#1E1E2E" rx="10"/>

  <!-- Title bar -->
  <rect width="750" height="36" fill="#181825" rx="10"/>
  <rect x="0" y="26" width="750" height="10" fill="#181825"/>

  <!-- Traffic light buttons -->
  <circle cx="22" cy="18" r="6" fill="#FF5F57"/>
  <circle cx="42" cy="18" r="6" fill="#FEBC2E"/>
  <circle cx="62" cy="18" r="6" fill="#28C840"/>

  <!-- Title text -->
  <text x="375" y="22" text-anchor="middle" font-family="monospace" font-size="12" fill="#94A3B8">python -- agent.py</text>

  <!-- Line 1: import -->
  <text x="20" y="62" font-family="monospace" font-size="13" fill="#C084FC">from</text>
  <text x="56" y="62" font-family="monospace" font-size="13" fill="#F8FAFC"> agentic_memory </text>
  <text x="194" y="62" font-family="monospace" font-size="13" fill="#C084FC">import</text>
  <text x="246" y="62" font-family="monospace" font-size="13" fill="#22C55E"> Brain, MemoryAgent</text>

  <!-- Line 2: import provider -->
  <text x="20" y="82" font-family="monospace" font-size="13" fill="#C084FC">from</text>
  <text x="56" y="82" font-family="monospace" font-size="13" fill="#F8FAFC"> agentic_memory.integrations </text>
  <text x="286" y="82" font-family="monospace" font-size="13" fill="#C084FC">import</text>
  <text x="338" y="82" font-family="monospace" font-size="13" fill="#22C55E"> AnthropicProvider</text>

  <!-- Blank line -->

  <!-- Line 3: brain -->
  <text x="20" y="116" font-family="monospace" font-size="13" fill="#F8FAFC">brain = Brain(</text>
  <text x="142" y="116" font-family="monospace" font-size="13" fill="#F59E0B">"my_agent.amem"</text>
  <text x="263" y="116" font-family="monospace" font-size="13" fill="#F8FAFC">)</text>

  <!-- Line 4: agent -->
  <text x="20" y="136" font-family="monospace" font-size="13" fill="#F8FAFC">agent = MemoryAgent(brain, AnthropicProvider(), </text>
  <text x="425" y="136" font-family="monospace" font-size="13" fill="#3B82F6">verbose=True</text>
  <text x="528" y="136" font-family="monospace" font-size="13" fill="#F8FAFC">)</text>

  <!-- Blank line -->

  <!-- Banner output -->
  <text x="20" y="172" font-family="monospace" font-size="13" font-weight="bold" fill="#F8FAFC">AgenticMemory</text>
  <text x="140" y="172" font-family="monospace" font-size="13" fill="#64748B"> v0.2  </text>
  <text x="194" y="172" font-family="monospace" font-size="13" fill="#F8FAFC">&#x1F9E0; my_agent.amem  </text>
  <text x="376" y="172" font-family="monospace" font-size="13" fill="#64748B">47 nodes &#xB7; 5 sessions</text>

  <!-- Separator line -->
  <line x1="20" y1="186" x2="580" y2="186" stroke="#313244" stroke-width="1"/>

  <!-- Blank line -->

  <!-- Session 1: teach the agent -->
  <text x="20" y="210" font-family="monospace" font-size="13" fill="#64748B"># Session 1 -- teach the agent</text>

  <!-- Line: agent.chat -->
  <text x="20" y="232" font-family="monospace" font-size="13" fill="#F8FAFC">agent.chat(</text>
  <text x="110" y="232" font-family="monospace" font-size="13" fill="#F59E0B">"My name is Marcus. I'm building a Rust compiler."</text>
  <text x="520" y="232" font-family="monospace" font-size="13" fill="#F8FAFC">, session=</text>
  <text x="598" y="232" font-family="monospace" font-size="13" fill="#3B82F6">1</text>
  <text x="610" y="232" font-family="monospace" font-size="13" fill="#F8FAFC">)</text>

  <!-- Verbose output: no memories -->
  <text x="20" y="260" font-family="monospace" font-size="13" fill="#22D3EE">  &#x25CF;</text>
  <text x="42" y="260" font-family="monospace" font-size="13" fill="#94A3B8"> No prior memories </text>
  <text x="210" y="260" font-family="monospace" font-size="13" fill="#64748B">(first conversation)</text>
  <text x="20" y="280" font-family="monospace" font-size="13" fill="#22D3EE">  &#x25CF;</text>
  <text x="42" y="280" font-family="monospace" font-size="13" fill="#94A3B8"> Thinking...</text>
  <text x="20" y="300" font-family="monospace" font-size="13" fill="#22D3EE">  &#x25CF;</text>
  <text x="42" y="300" font-family="monospace" font-size="13" fill="#94A3B8"> Saved </text>
  <text x="93" y="300" font-family="monospace" font-size="13" fill="#22C55E">2 facts, 1 inference</text>

  <!-- Blank line -->

  <!-- Session 2: agent remembers -->
  <text x="20" y="336" font-family="monospace" font-size="13" fill="#64748B"># Session 2 -- the agent remembers</text>

  <!-- Line: agent.chat session 2 -->
  <text x="20" y="358" font-family="monospace" font-size="13" fill="#F8FAFC">response = agent.chat(</text>
  <text x="200" y="358" font-family="monospace" font-size="13" fill="#F59E0B">"What am I working on?"</text>
  <text x="382" y="358" font-family="monospace" font-size="13" fill="#F8FAFC">, session=</text>
  <text x="462" y="358" font-family="monospace" font-size="13" fill="#3B82F6">2</text>
  <text x="474" y="358" font-family="monospace" font-size="13" fill="#F8FAFC">)</text>

  <!-- Verbose output: recalled -->
  <text x="20" y="386" font-family="monospace" font-size="13" fill="#22D3EE">  &#x25CF;</text>
  <text x="42" y="386" font-family="monospace" font-size="13" fill="#94A3B8"> Recalled </text>
  <text x="123" y="386" font-family="monospace" font-size="13" fill="#22C55E">3</text>
  <text x="135" y="386" font-family="monospace" font-size="13" fill="#94A3B8"> memories</text>
  <text x="20" y="406" font-family="monospace" font-size="13" fill="#22D3EE">  &#x25CF;</text>
  <text x="42" y="406" font-family="monospace" font-size="13" fill="#94A3B8"> Thinking...</text>
  <text x="20" y="426" font-family="monospace" font-size="13" fill="#22D3EE">  &#x25CF;</text>
  <text x="42" y="426" font-family="monospace" font-size="13" fill="#94A3B8"> Saved </text>
  <text x="93" y="426" font-family="monospace" font-size="13" fill="#22C55E">1 fact</text>

  <!-- Blank line -->

  <!-- print(response.content) -->
  <text x="20" y="460" font-family="monospace" font-size="13" fill="#F8FAFC">print(response.content)</text>

  <!-- Response output -->
  <text x="20" y="488" font-family="monospace" font-size="13" fill="#F59E0B">"You're building a Rust compiler, Marcus."</text>

</svg>
